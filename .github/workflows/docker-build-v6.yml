name: Docker Build (V6)

on:
  push:
    branches: [ releases/v6 ]
  pull_request:
    branches: [ releases/v6 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag elliottpope/cloudfoundry-cli-action:v6
    - name: Get Version
      id: get_version
      run: |
        VERSION=$(docker run --entrypoint "/bin/bash" elliottpope/cloudfoundry-cli-action:v6 -c cf --version | sed -nr 's/^cf version ([0-9]\.[0-9]+\.[0-9]+).*/\1/p' | xargs)
        echo "CF CLI Version is ${VERSION}"
        echo "::set-output name=version::$(echo ${VERSION})"
    - name: Tag Docker Image
      run: docker tag elliottpope/cloudfoundry-cli-action:v6 elliottpope/cloudfoundry-cli-action:${{ steps.get_version.outputs.version }}
